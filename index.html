<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/mobile.css" />
    <link rel="stylesheet" href="./styles/desktop.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card-container">
        <div class="img-container">
          <img
            class="main-image"
            src="./images/image-equilibrium.jpg"
            alt="A 3d cube"
          />
          <div class="overlay">
            <a href="#">
              <img src="./images/icon-view.svg" alt="" />
            </a>
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="amount-and-time-left">
          <div class="amount">
            <img src="./images/icon-ethereum.svg" />
            <p>0.041 ETH</p>
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="author">
          <img src="./images/image-avatar.png" />
          <p>Creation of <a>Jules Wyvern</a></p>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/spaprocki" target="_blank"
        >spaprocki</a
      >.
    </footer>
  </body>
</html>
